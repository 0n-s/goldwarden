id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # Home directory access to setup browser ipc
  - --filesystem=home
  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - name: goldwarden
    buildsystem: simple
    build-options:
      build-args:
        - "--share=network"
    build-commands:
      - pip3 install --prefix=/app tendo
      - git clone https://github.com/bugaevc/wl-clipboard.git
      - cd wl-clipboard && meson setup build && cd build && ninja
      - install -D wl-clipboard/build/src/wl-copy /app/bin/wl-copy
      - install -D main.py /app/bin/main.py
      - install -D com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - cp -R ./ /app/bin/
    sources:
      - type: dir
        path: ui